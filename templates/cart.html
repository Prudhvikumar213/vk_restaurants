<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Your Cart</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 800px;
      margin: auto;
      padding: 20px;
      background-color: #573666;
    }

    h1 {
      color: white;
      text-align: center;
    }

    .cart-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
      padding: 10px;
      border-bottom: 1px solid #ccc;
      background-color: white;
      border-radius: 6px;
    }

    .item-info {
      flex-grow: 1;
      margin-left: 10%;
    }

    .qty-controls {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-right: 25px;
    }

    .qty-controls button {
      margin: 2px;
      padding: 4px 8px;
      font-size: 16px;
      cursor: pointer;
      
    }

    .remove-btn {
      background-color: rgb(232, 14, 97);
      color: black;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
      border-radius: 4px;
    
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      border-radius: 5px;
      border: none;
      background-color: #f1f1f1;
      cursor: pointer;
    }

    #total {
      text-align: center;
      font-size: 18px;
      font-weight: bold;
      background-color: white;
      padding: 10px;
      margin-top: 20px;
      border-radius: 6px;
    }
  </style>
</head>
<body>

  <h1>Your Shopping Cart</h1>
  <div id="cart-list"></div>
  <p id="total"></p>
  <button onclick="placeOrder()" style="margin-left: 42%;">Place Order</button>

  <script>
    let cart = JSON.parse(localStorage.getItem('cart')) || [];
    
    
    function consolidateCart() {
      const consolidated = [];
      cart.forEach(item => {
        const existing = consolidated.find(i => i.name === item.name);
        if (existing) {
          existing.quantity += 1;
        } else {
          consolidated.push({ ...item, quantity: 1 });
        }
      });
      cart = consolidated;
      localStorage.setItem('cart', JSON.stringify(cart));
    }

    function renderCart() {
      const cartList = document.getElementById('cart-list');
      cartList.innerHTML = '';
      let total = 0;

      cart.forEach((item, index) => {
        total += item.price * item.quantity;

        const div = document.createElement('div');
        div.className = 'cart-item';

        div.innerHTML = `
          <div class="item-info" >
            <strong>${item.name}</strong> - ₹${item.price} × ${item.quantity}
          </div>
          
          <div class="qty-controls">
            <button onclick="increaseQty(${index})">➕</button>
          </div>
          <div class="qty-controls">
            <button onclick="decreaseQty(${index})">➖</button>
          </div>
          <button class="remove-btn" onclick="removeItem(${index})">Remove</button>
        `;

        cartList.appendChild(div);
        
      });

      document.getElementById('total').textContent = `Total: ₹${total.toFixed(2)}`;
    }

    function increaseQty(index) {
      cart[index].quantity += 1;
      localStorage.setItem('cart', JSON.stringify(cart));
      renderCart();
    }

    function decreaseQty(index) {
      if (cart[index].quantity > 1) {
        cart[index].quantity -= 1;
      } else {
        cart.splice(index, 1);
      }
      localStorage.setItem('cart', JSON.stringify(cart));
      renderCart();
    }

    function removeItem(index) {
      cart.splice(index, 1);
      localStorage.setItem('cart', JSON.stringify(cart));
      renderCart();
    }

    function placeOrder() {
        if (cart.length === 0) {
            alert("Cart is empty!");
            return;
        }
        alert("Order placed successfully!");
        localStorage.setItem('orderData', JSON.stringify(cart));
        window.location.href = 'placeorder';
        }


    consolidateCart(); 
    renderCart();      
  </script>
</body>
</html>
