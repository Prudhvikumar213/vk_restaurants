<!DOCTYPE html>
<html>
<head>
    <title>Admin Dashboard - VK Restaurant</title>

    <style>
      header{
            margin-top: 0%;
        }
    body {
      font-family: Arial, sans-serif;
      background-color: #eee;
      padding: 20px;
    }

    h2 {
      text-align: center;
    }

    .form-container, .items-container {
      background-color: white;
      padding: 20px;
      margin: 20px auto;
      border-radius: 10px;
      width: 80%;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }

    input[type="text"], input[type="number"], select {
      width: calc(100% - 20px);
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      padding: 10px 20px;
      background-color: #573666;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }

    .item {
      display: inline-block;
      width: 250px;
      background: #f9f9f9;
      margin: 10px;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 2px 5px 10px rgba(0, 0, 0, 0.1);
      text-align: center;
      vertical-align: top;
    }

    .item img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 8px;
    }

    .item-title {
      font-weight: bold;
      margin: 10px 0 5px;
    }

    .item-price {
      color: green;
      font-weight: bold;
    }

    .remove-btn {
      background-color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  
    <h2>Welcome, Admin: {{ email }}</h2> <a href="/logout" style="text-decoration: none;"><button style="margin-left: 85%;">Logout </button></a>
    <div class="form-container">
      <a href="foodmenu"><button style="margin-left: 45%;">open menu </button></a>
      <h3>Add Menu Item</h3>
      <form action="/add_item" method="POST">
          <label>Category:</label>
          <select name="category">
              {% for category in categories %}
                  <option value="{{ category }}">{{ category|capitalize }}</option>
              {% endfor %}
          </select><br><br>

          <label>Name:</label><br>
          <input type="text" name="name" required><br><br>

          <label>Price:</label><br>
          <input type="number" name="price" step="0.01" required><br><br>

          <label>Image URL:</label><br>
          <input type="text" name="image_url" required><br><br>

          <button type="submit">Add Item</button>
      </form>
    </div>
    <hr>
    <div class="form-container">
      <h3>Remove Menu Item</h3>
      <form action="/remove_item" method="POST">
          <label>Category:</label>
          <select name="category">
              {% for category in categories %}
                  <option value="{{ category }}">{{ category|capitalize }}</option>
              {% endfor %}
          </select><br><br>

          <label>Item Name:</label><br>
          <input type="text" name="name" required><br><br>

          <button type="submit">Remove Item</button>
      </form>
    </div>

    <br>
    
    
</body>
</html>
