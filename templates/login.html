<!DOCTYPE html>
<html>
<head>
    <title>Login - VK Restaurant</title>
    <style>
        body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;  
    }
        .login-container {
            display: flex;
            justify-content:left;
            align-items: center;
            height: calc(100vh - 120px);
            height: 100vh;
        }

        .login-box {
            background-color: rgb(3, 13, 22);
            padding: 40px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            margin-left: 10%;
            border-bottom-left-radius: 30%;
            border-top-right-radius: 30%;
            

        }

        .login-box h2 {
            font-size: 2.5em;
            color: #573666;
            text-align: center;
            margin-bottom: 30px;
        }

        /* Form Styles */
        form {
            display: flex;
            flex-direction: column;
        }

        form label {
            font-size: 150%;
            margin-bottom: 5px;
            color: #333;
            color: white;
        }

        form input[type="email"],
        form input[type="password"] {
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 1em;
            color:bl;
        }

        form input[type="submit"] {
            padding: 12px;
            background-color: #573666;
            color: white;
            font-size: 1em;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        form input[type="submit"]:hover {
            background-color: #3d2550;
        }

        .register-link {
            text-align: center;
            margin-top: 20px;
        }

        .register-link a {
            color: #573666;
            text-decoration: none;
        }

        .register-link a:hover {
            text-decoration: underline;
        }
    </style>
    
</head>
<body >
    <header style="background-color:#573666 ;margin-left: 0; ">
        <div style="background-color:#573666 ;display:  flex; gap: 0px; flex-wrap: wrap; justify-content: left; margin-top: 0%; border-bottom: solid 2px cyan;" >
            <img src="https://logodix.com/logo/2174035.png" alt="image"  width="5%" height="5%">
            <h1 style="color:khaki;margin: 0%;margin-top: 0%;font-size:500%;background-color: #573666;text-align: left;padding-left: 20px;text-shadow: 7px 10px 12px black;"> Restaurants</h1>
        </div>
    </header>
        <div style="width: 100%;height:150%; background-image: url(https://static.vecteezy.com/system/resources/previews/036/210/130/non_2x/ai-generated-fresh-tomato-salad-healthy-gourmet-vegetarian-meal-generated-by-ai-free-photo.jpg);" class="login-container">
            <img src="https://www.clipartmax.com/png/full/112-1129793_clip-art-dishes-in-sink.png" alt="image" width="5%" height="5%">
            <div style="background-color:#333;width: 50%; " class="login-box">
                <h2 style="font-size: 300%; color: white;">Login</h2>
                <form method="post">
                    <label>email:</label><br>
                    <input type="email" name="email" required><br><br>
                    <label >Password:</label><br>
                    <input type="password" name="password" required><br><br>
                    <input type="submit" value="Login">
                </form>
                <p style="color: white;">Don't have an account? <a href="/register" style="color: white;">Register here</a></p>
            </div>
            <img src="https://graphicsfamily.com/wp-content/uploads/edd/2021/06/Editable-Photoshop-Food-Logo-Design-PNG-Transparent-2048x2048.png" alt="image" width="5%" height="5%" style="align-items: bottom;">
        </div>

        alert("{{ error }}");
    </script>
</body>
</html>
